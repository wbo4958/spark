syntax = 'proto3';

package spark.connect;

import "spark/connect/expressions.proto";
import "spark/connect/relations.proto";
import "spark/connect/ml_common.proto";

option java_multiple_files = true;
option java_package = "org.apache.spark.connect.proto";

// Command for ML
message MlCommand {
  oneof ml_command_type {
    Fit fit = 1;
    FetchModelAttr fetch_model_attr = 2;
    DeleteModel delete_model = 3;
  }

  // Command for estimator.fit(dataset)
  message Fit {
    MlStage estimator = 1;
    Relation dataset = 2;
  }

  // Command to delete a cached model
  message DeleteModel {
    ModelRef model_ref = 1;
  }
}

// MlStage stores ML stage data (Estimator or Evaluator)
message MlStage {
  // The name of the stage in the registry
  string name = 1;
  // param settings for the stage
  MlParams params = 2;
  // unique id of the stage
  string uid = 3;
  StageType type = 4;
  enum StageType {
    UNSPECIFIED = 0;
    ESTIMATOR = 1;
    EVALUATOR = 2;
  }
}

// The response of MlCommand
message MlCommandResponse {
  oneof ml_command_response_type {
    Expression.Literal literal = 1;
    Vector vector = 2;
    Matrix matrix = 3;
    ModelRef model_ref = 4;
  }
}


